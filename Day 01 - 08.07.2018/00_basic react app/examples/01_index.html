<html>

<head>

</head>

<body>

    <div id="root"></div>

    <script type="text/babel">


     let elemnt=<h1>Hello, world!</h1>;


      // {} in jsx renders js code

       <div>

        {elemnt}
        {elemnt}

        document.getElementById('root')
      );
